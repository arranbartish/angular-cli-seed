<li *ngFor="let treeElmt of treeElements">
    <a [href]="treeElmt.targetUrl" [ngClass]="{ 'active': isActiveNavItem(treeElmt) }">
        <span [ngClass]="[ 'glyphicon', treeElmt.imageCssClass ]"></span> {{treeElmt.title}}
    </a>
    <ul *ngIf="isNode(treeElmt)">
        <app-nav-item [treeElements]="asNode(treeElmt).children"></app-nav-item>
    </ul>
</li>
